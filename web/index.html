<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Mobile Web App Compatibility -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="simple_todo">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>simple_todo</title>
  <link rel="manifest" href="manifest.json">

  <!-- Service Worker Version (Injected by Flutter) -->
  <script>
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>

  <!-- Ensure flutter.js is loaded -->
  <script src="./flutter.js"></script>
</head>
<body>
  <script>
    window.addEventListener('load', async function() {
      if (typeof FlutterLoader === 'undefined') {
        console.error("❌ Error: FlutterLoader is not defined! Check if flutter.js is loading.");
        return;
      }

      try {
        const appRunner = await FlutterLoader.load();
        await appRunner.run();
      } catch (err) {
        console.error("❌ Flutter failed to load:", err);
      }
    });
  </script>
</body>
</html>
